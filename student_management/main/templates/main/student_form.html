<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if student %}Chỉnh Sửa{% else %}Thêm{% endif %} Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quản Lý Sinh Viên</a>
            <div class="d-flex">
                <a href="{% url 'logout' %}" class="btn btn-danger">Đăng Xuất</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="mb-4">{% if student %}Chỉnh Sửa{% else %}Thêm{% endif %} Sinh Viên</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Tên Sinh Viên</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Tuổi</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ student.age|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.email|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Điện Thoại</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ student.phone|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa Chỉ</label>
                <textarea class="form-control" id="address" name="address" required>{{ student.address|default:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Lưu</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
