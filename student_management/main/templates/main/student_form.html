<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% if student %}Chỉnh Sửa{% else %}Thêm{% endif %} Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quản Lý Sinh Viên</a>
        <div class="d-flex">
            <a href="{% url 'logout' %}" class="btn btn-danger">Đăng Xuất</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">{% if student %}Chỉnh Sửa{% else %}Thêm{% endif %} Sinh Viên</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Tên Sinh Viên</label>
            <input type="text" class="form-control" id="name" name="name" required
                   value="{{ form_data.name|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Tuổi</label>
            <input type="number" class="form-control" id="age" name="age" required
                   value="{{ form_data.age|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required
                   value="{{ form_data.email|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Điện Thoại</label>
            <input type="text" class="form-control" id="phone" name="phone" required
                   value="{{ form_data.phone|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa Chỉ</label>
            <textarea class="form-control" id="address" name="address" required>{{ form_data.address|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Lưu</button>
    </form>
</div>
</body>
</html>
